{% extends "base.html" %}

{% if form.errors %}
{{ form.errors }}
{% endif %}

<h1>{% block heading %} {{ title }} {% endblock %} </h1>
{% block form_block %}
<form method="POST">{% csrf_token %}
    {{ form.as_p}}
    <button type="submit" class="btn btn-success">Submit</button>
</form>

{% if form.instance %}
<h2>{{ form.instance.name }}</h2>
{% endif %}

{% endblock %}
